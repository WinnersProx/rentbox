    <ion-tab-button tab="tab2" color="light">
      <ion-icon name="contacts"></ion-icon>

    <ion-tab-button tab="tab3" color="light">

          <img src="http://localhost/smartchat_api/img/{{this.AuthUser.avatar}}">
