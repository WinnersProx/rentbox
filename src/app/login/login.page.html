<ion-header>
  <ion-toolbar>
    <ion-title color="light">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="signIn(this)">
    <ion-item>
      <ion-input type="text" placeholder="Your username" color="light" [(ngModel)]="username" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Your password" color="light" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" name="tertiary" icon="star" expand="block">Login</ion-button>
  </form>
</ion-content>
